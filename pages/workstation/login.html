<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Centro Educacional Infatec - Página de Login</title>
</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <div id="logo">
                

            </div>

            <h2 id="central-direcao">Centro Educacional</h2>
        </header>

        <main id="formulario">
            <form action="" id="formulario-login">

                <div id="container-formulario">

                    <div class="label-input">
                        <label class="label" for="nome">Usuário </label>
                        <input class="input" type="text" name="nome" id="nome">
                    </div>

                    <div class="label-input">
                        <label class="label" for="senha">Senha </label>
                        <input class="input" type="password" name="password" id="password">
                    </div>

                    <div id="checkbox-remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Lembrar-se de mim?</label>
                    </div>

                    <div id="op-erros">
                        <a href="">primeira vez aqui?</a>
                        <br>
                        <a href="">esqueceu a senha?</a>
                    </div>
                    
                    <div id="butao-entrar">
                        <button type="submit">Entrar</button>
                    </div>
                </div>
                

            </form>
        </main>

        <footer id="rodape">
            &copy; Todos os direitos reservados.
        </footer>

    
    </div>
</body>

</html>
