<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <title>Centro Educacional Infatec - Direção</title>
</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <div id="logo"></div>

            <h2 id="central-direcao">Centro Educacional</h2>

            <div id="perfil">
                <img src="../imgs/perfil.png" alt="Perfil">
                <div id="perfil-menu" class="menu-opcoes">
                    <a href="../login.html" id="alteracao">Alterar</a>
                    <a href="../login.html" id="sair">Sair</a>
                </div>
            </div>
        </header>
        
        <main>
            <div id="direcao-container">
                <form action="" id="formulario-direcao">
                    <legend style="font-weight: bolder;">Alterar Direção</legend>
                    <br>
                    <label for="nome">Nome </label>
                    <input type="text" name="nome" id="nome" style="width: 70%;">
                    <br>

                    <label for="cpf">CPF </label>
                    <input type="text" name="cpf" id="cpf">
                    <br>

                    <label for="data-nascimento">Data de Nascimento </label>
                    <input type="date" name="data-nascimento" id="data-nascimento">
                    <br>

                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" style="width: 70%;">
                    <br>

                    <button id="alterar-senha" type="button">Alterar Senha</button>
                    <br>
                    
                    <div id="div-novos-campos"></div>
                    <br>

                    <div id="div-btn-alterar">
                        <a href="confirma-alteracao.html"><button id="alterar" type="button">Alterar</button></a>
                    </div>
                </form>

                <!-- <a href="../pagina-inicial.html">voltar</a> -->
            </div>
        </main>

        <footer id="rodape">
            &copy; Todos os direitos reservados.
        </footer>
    </div>
    <script src="../script.js"></script>
</body>

</html>
